<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hot Works Permit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  ðŸ”¥ Hot Works Permit
</header>

<form id="permitForm">

  <details open>
    <summary>1. Job Details</summary>
    <label>Permit Number <input required></label>
    <label>Date <input type="date" required></label>
    <label>Start Time <input type="time" required></label>
    <label>Finish Time <input type="time" required></label>
    <label>Site / Address <input required></label>
    <label>Description<textarea required></textarea></label>
    <label>Exact Location<textarea required></textarea></label>
  </details>

  <details>
    <summary>2. Personnel</summary>
    <label>Company Name <input required></label>
    <label>ABN <input required></label>
    <label>Hot Works Operator <input required></label>
    <label>Licence / Qualification <input></label>
    <label>Fire Watch Person <input required></label>
  </details>

  <details>
    <summary>3. Pre-Work Safety Check (ALL REQUIRED)</summary>
    <div class="checks">
      <label><input type="checkbox" required> Combustibles removed (15m)</label>
      <label><input type="checkbox" required> Floors clean</label>
      <label><input type="checkbox" required> Surfaces protected</label>
      <label><input type="checkbox" required> Flammables isolated</label>
      <label><input type="checkbox" required> Fire extinguishers present</label>
      <label><input type="checkbox" required> Adequate ventilation</label>
      <label><input type="checkbox" required> Area inspected safe</label>
    </div>
  </details>

  <details>
    <summary>4. PPE</summary>
    <div class="checks">
      <label><input type="checkbox" required> Welding helmet</label>
      <label><input type="checkbox" required> Fire-resistant clothing</label>
      <label><input type="checkbox" required> Gloves</label>
      <label><input type="checkbox" required> Eye protection</label>
      <label><input type="checkbox" required> Safety boots</label>
    </div>
  </details>

  <details>
    <summary>5. Fire Watch Sign-off</summary>
    <p>Fire watch must remain 30 minutes post works.</p>
    <canvas id="fireSig" class="sig"></canvas>
    <small>Fire Watch Signature</small>
  </details>

  <details>
    <summary>6. Authorisation</summary>
    <label>Authorising Person <input required></label>
    <label>Position <input required></label>
    <canvas id="authSig" class="sig"></canvas>
    <small>Authorising Signature</small>
  </details>

  <details>
    <summary>7. Completion</summary>
    <label>Final Inspector <input required></label>
    <canvas id="finalSig" class="sig"></canvas>
    <small>Final Inspection Signature</small>
  </details>

  <input type="hidden" id="timestamp">

</form>

<button id="saveBtn">ðŸ’¾ Save Permit (PDF)</button>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Works Permit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="permitForm">

<h1>Hot Works Permit</h1>

<details open>
  <summary>1. Job Details</summary>
  <label>Site <input required></label>
  <label>Location <input required></label>
  <label>Description <input required></label>
</details>

<details>
  <summary>2. Hot Work Type</summary>
  <label><input type="checkbox"> Welding</label>
  <label><input type="checkbox"> Grinding</label>
  <label><input type="checkbox"> Cutting</label>
</details>

<details>
  <summary>3. Controls</summary>
  <label><input type="checkbox" required> Fire extinguisher available</label>
  <label><input type="checkbox" required> Area cleared of combustibles</label>
  <label><input type="checkbox" required> Fire watch assigned</label>
</details>

<details>
  <summary>4. PPE</summary>
  <label><input type="checkbox" required> Gloves</label>
  <label><input type="checkbox" required> Eye protection</label>
  <label><input type="checkbox" required> Protective clothing</label>
</details>

<details>
  <summary>5. Fire Watch Sign-off</summary>
  <p>Fire watch must remain 30 minutes post works.</p>
  <div class="sig-wrap">
    <canvas id="fireSig" class="sig" width="300" height="150"></canvas>
  </div>
  <small>Fire Watch Signature</small>
</details>

<details>
  <summary>6. Authorisation</summary>
  <label>Name <input required></label>
  <label>Position <input required></label>
  <div class="sig-wrap">
    <canvas id="authSig" class="sig" width="300" height="150"></canvas>
  </div>
  <small>Authorising Signature</small>
</details>

<details>
  <summary>7. Completion</summary>
  <label>Final Inspector <input required></label>
  <div class="sig-wrap">
    <canvas id="finalSig" class="sig" width="300" height="150"></canvas>
  </div>
  <small>Final Inspection Signature</small>
</details>

<button type="button" id="saveBtn">Save / Print</button>

</form>

<script src="script.js"></script>
</body>
</html>
